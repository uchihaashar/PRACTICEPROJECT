<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Card</title>
    <style>
        .card {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 50px auto;
        }

        img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        h2 {
            margin: 10px 0;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="card" id="profile-card">
        <img id="profile-pic" alt="Profile Picture" />
        <h2 id="username"></h2>
        <p>Followers: <span id="followers"></span></p>
    </div>
<script src="script.js"></script>
</body>
</html>
